  <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">list IT</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="register.html">Register</a>
                </li>
              </ul>
            </div>
          </nav>
          
          <main role="main">
          
            <!-- Main jumbotron for a primary marketing message or call to action -->
            <div class="jumbotron">
              <div class="container">
                <h1 class="display-3">list IT</h1>
			    <h2>lists made easy <img src="img/logo.png" alt="logo" class="logo" id="logoSm"/></h2>
              </div>
            </div>
          
            <div>
                <div class="container">
                    <h3>Login</h3>
                </div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Login</li>
                    </ol>
                </nav>
            </div>

            <!-- Login Form : Name, Pass, RememberMe -->
            <form>
                <div class="form-group row">
                    <label for="userName" class="col-sm-2 col-form-label">User Name:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="userName" name="userName" required="required" autofocus="autofocus" placeholder="User Name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="userPassword" class="col-sm-2 col-form-label">Password:</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="userPassword" name="userPassword" required="required" placeholder="Password">
                    </div>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <!-- Fix Cancel -->
                        <button type="submit" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div> 
                </div>
            </form>

            <div>
                <h4>Don't have an account yet?</h4>
                <p>An account is required to use this site so we are able to differentiate user data.</p>
                <a href="register.html"><button type="submit" class="btn btn-primary">Register</button></a>
            </div>
