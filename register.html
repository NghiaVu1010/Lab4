<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>

  <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">list IT</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="register.html">Register</a>
                </li>
              </ul>
            </div>
          </nav>
          
          <main role="main">
          
            <!-- Main jumbotron for a primary marketing message or call to action -->
            <div class="jumbotron">
              <div class="container">
                <h1 class="display-3">list IT</h1>
			    <h2>lists made easy <img src="img/logo.png" alt="logo" class="logo" id="logoSm"/></h2>
              </div>
            </div>
          
            <div>
                <div class="container">
                    <h3>Register</h3>
                </div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item"><a href="login.html">Login</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Register</li>
                    </ol>
                </nav>
            </div>

            <!-- Register Form : Name, Pass, Confirm, Email -->
            <form>
                <div class="form-group row">
                    <label for="userName" class="col-sm-2 col-form-label">User Name:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="userName" name="userName" required="required" autofocus="autofocus" placeholder="User Name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="userPassword" class="col-sm-2 col-form-label">Password:</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="userPassword" name="userPassword" required="required" placeholder="Password">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="userPasswordConfirm" class="col-sm-2 col-form-label">Confirm:</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="userPasswordConfirm" name="userPasswordConfirm" required="required" placeholder="Re-type Password">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="userEmail" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="userEmail" name="userEmail" required="required" placeholder="Email">
                    </div>
                </div>

                    <fieldset class="form-group">
                      <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">How did you hear about us?</legend>
                        <div class="col-sm-10">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                            <label class="form-check-label" for="gridRadios1">Friend</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">Internet Search</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                            <label class="form-check-label" for="gridRadios3">Other:</label>
                            <input type="text" required="required"/>
                          </div>
                        </div>
                      </div>
                    </fieldset>

                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-secondary">Cancel</button>
                            <button type="submit" class="btn btn-primary">Register</button>
                            <small id="secureHelp" class="form-text text-muted">Rest assured your information will not be shared with any other parties!</small>
                        </div> 
                    </div>
            </form>
          </main>

          <footer class="container">
            <hr>
			<p>&copy; list IT 2019</p>
		  </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
